<!DOCTYPE html> 
<html> 
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Login Page </title>
<style> 
Body {
  font-family: Calibri, Helvetica, sans-serif;
  background-color: pink;
}
button { 
       background-color: #4CAF50; 
       width: 100%;
        color: white; 
        padding: 15px; 
        margin: 10px 0px; 
        border: none; 
        cursor: pointer; 
         } 
 form { 
        border: 3px solid #f1f1f1; 
    } 
 input[type=text], input[type=password] { 
        width: 100%; 
        margin: 8px 0;
        padding: 12px 20px; 
        display: inline-block; 
        border: 2px solid green; 
        box-sizing: border-box; 
    }
 button:hover { 
        opacity: 0.7; 
    } 
  .cancelbtn { 
        width: auto; 
        padding: 10px 18px;
        margin: 10px 5px;
    } 
      
   
 .container { 
        padding: 25px; 
        background-color: lightblue;
    } 
</style> 
</head>  
<body>  
    <center> <h1> Blood Bank Login  </h1> </center> 
    <form>
        <div class="container"> 
            <label>firstname : </label> 
            <input type="text" placeholder="Enter firstname" name="firstname" id = "Firstname" required>
            <label>lastname : </label> 
            <input type="text" placeholder="Enter lastname" name="lastname" id = "Lastname" required>
            <label>Age : </label> 
            <input type="text" placeholder="Enter age" name="age" id = "age" required>
            <label>Gender : </label> 
            <input type="text" placeholder="Enter gender" name="gender" id = "gender" required>
            <label>Blood group : </label> 
            <input type="text" placeholder="Enter Blood Group" name="Blood group" id = "bloodgroup" required>
            <label>Mobile Number : </label> 
            <input type="text" placeholder="Enter Mobile Number" name="Mobile Number" id = "mobilenumber" required>
            <label>Address : </label> 
            <input type="text" placeholder="Enter Address" name="Address" id = "Address" required>
            <label>Email : </label> 
            <input type="text" placeholder="Enter Email" name="Email" id = "email" required>
            <label>Password : </label> 
            <input type="password" placeholder="Enter Password" name="password" id = "password" required>
            <button type="submit">signup</button> 
 
        </div> 
    </form>   
</body>   
</html>
